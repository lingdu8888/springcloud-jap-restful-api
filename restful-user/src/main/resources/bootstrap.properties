


server.port=7006

eureka.client.service-url.defaultZone=http://${eureka.url}:${eureka.port}/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}

spring.application.name=restful-user


spring.cloud.config.uri=http://${config.url}:${config.port}/
spring.cloud.config.name=restful
spring.cloud.config.label=${branch}
spring.cloud.config.profile=user,public,redis
spring.cloud.config.username=zhiuroot
spring.cloud.config.password=zhiuroot
        
spring.main.allow-bean-definition-overriding=true


spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
