


server.port=7006

eureka.client.service-url.defaultZone=http://localhost:7004/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10

spring.application.name=restful-user


spring.cloud.config.uri=http://${config.url}:7002/
spring.cloud.config.name=restful
spring.cloud.config.label=${branch}
spring.cloud.config.profile=user,public,redis

spring.cloud.config.username=root
spring.cloud.config.password=root

spring.main.allow-bean-definition-overriding=true
